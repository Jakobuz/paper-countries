<body>
  <h3>Below following example demonstrates paper-countries with max-suggestions 2</h3>
  <demo-snippet>
    <template>
      <paper-countries country="[[country]]" max-suggestions="2" auto-validate="true" placeholder="Country">
      </paper-countries>
    </template>
  </demo-snippet>
   <h3>If max-suggastions not mentioned, by default it will show 5 suggastions in the dropdown.</h3>
  <demo-snippet>
    <template>
      <paper-countries country="[[country]]" auto-validate="true" placeholder="Country">
        </paper-countries>
    </template>
  </demo-snippet>
  <h3>Below following example demonstrates paper-countries with required</h3>
  <demo-snippet>
    <template>
        <paper-countries country="[[country]]" auto-validate="true" placeholder="Country" required="[[bool]]"></paper-countries>
    </template>
  </demo-snippet>
</body>
</html>
